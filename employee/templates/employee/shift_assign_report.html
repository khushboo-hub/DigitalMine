{% extends "base.html" %}
{% block content %}
    {% load staticfiles %}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <div class="container">
        <div class="row">
            <section class="col-md-12">
                <h2 class="page-header">Employee Shift Details
                    <small>&nbspHere you can view shift of a miner {{ miner_name }}</small>
                </h2>
                <!-- Table content -->

                <div class="row">
                    <div class="form-group">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Assign Date</th>
                                <th>Shift Name</th>
                            </thead>
                            <tbody>
                            {% for report in result %}
                                <tr>
                                    <td>{{ report.created_date }}</td>
                                    <td>{{ report.shift_id.shift }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
    $(document).ready(function(){
        $('table.table').DataTable()
    });

    </script>
{% endblock %}
