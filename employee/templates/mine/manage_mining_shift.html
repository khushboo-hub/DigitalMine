{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <section class="col-md-12">
                <h1 class="page-header">Manage Mining Shift</h1>
                <div class="row text-center">
                    <div class="col-md-12">

                        <a class="btn btn-primary" href="/employee/add_mining_shift/{{ mine_id }}">Add Shift
                            to: {{ mine_name }}</a>
                    </div>
                </div>
                <hr>
                <!-- Table content -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="content">
                                <thead>
                                <tr>
                                    <th>SL No</th>
                                    <th>Shift Name</th>
                                    <th>Time From</th>
                                    <th>Time To</th>
                                    <th class="text-center" colspan="2">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for book in object_list %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{ book.shift_name }}</td>
                                        <td>{{ book.time_from }}</td>
                                        <td>{{ book.time_to }}</td>

                                        <td class="text-center"><a
                                                href="{% url 'employee:edit_mining_shift' book.id mine_id %}"
                                                title="Edit Mining Shift."><span
                                                class="glyphicon glyphicon-pencil"></span></a></td>
                                        <td class="text-center"><a href="#" class="delete"
                                                                   data-url="{% url 'employee:delete_mining_shift' book.id mine_id %}"
                                                                   title="Delete Mining Shift."><span
                                                class="glyphicon glyphicon-trash"></span></a></td>
                                    </tr>

                                {% endfor %}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div><!--end Table content -->

            </section>
        </div>
    </div>

    <script>
        $(document.body).on("click", ".delete", function () {

            $("#sureDelete").attr("href", $(this).data('url'));
            $('#update_info').modal('show');

        });
    </script>
{% endblock %}
