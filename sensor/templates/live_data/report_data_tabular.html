{% extends "base.html" %}

{% block content %}
    <div class="container">
        <section class="col-md-12">
            <h3 class="page-header"><b>ENVIRONMENT MONITORING : REPORT DATA</b>
            </h3>
            <div class="form-group">
                <form class="form-horizontal" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-group col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-2">
                                    <label for="" class="" id="">Choose Mine:</label>
                                </div>
                                <div class="col-md-4">
                                    {{ form.mine_id }}
                                </div>
                                <div class="col-md-2">
                                    <label for="id_mode" class="" id="id_mode_id">Choose Mode:</label>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-control" id="id_mode">
                                        <option value="">--Select Mode--</option>
                                        <option value="0">Node Wise</option>
                                        <option value="1">Sensor Wise</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class=" col-md-12">
                                <div class="col-md-2">

                                    <label for="id_list" class="" id="node_id">Choose :</label>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-control" id="id_list">
                                        <option>----------</option>
                                    </select>
                                </div>
                                <div class="col-md-2">

                                    <label for="id_sensor_list" class="" id="sensor_id">Choose :</label>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-control" id="id_sensor_list">
                                        <option>----------</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-12">

                <div class="text-center">
                    <input type="button" id="btn_show" class="btn btn-primary" value="Show"/>
                </div>
            </div>
            <div class="col-md-12" style="margin-top:15px;">
                <div class="table-responsive">
                    <div id="graph"></div>
                </div>
            </div>
            <div class="col-md-12" style="margin-top:15px;">
                <div class="table-responsive" id="table">
                </div>
            </div>
            <div class="col-md-12" style="margin-top:15px;">
                <div class="table-responsive" id="tableDiv">
                </div>
            </div>
        </section>
    </div>

    <script>
        $(document).ready(function () {
            $("#id_mine_id").addClass('form-control');
            $('#id_sensor_list').hide();
            $('#sensor_id').hide();

            $("#id_mode").on("change", function () {

                $('table').empty();
                let mode = $("#id_mode").val();
                if (!isEmpty(mode)) {
                    if (mode == "Node Wise" || mode == 0) {

                        let mine_id = $("#id_mine_id").val();

                        $.ajax({
                            type: "get",
                            url: "{% url 'sensor:fetch_node_ajax' %}",
                            data: {
                                'id': mine_id
                            },
                            success: function (data) {
                                if (data.hasOwnProperty('result')) {
                                    fill_dropdown(data.result);
                                }
                                return data;
                            },
                            error: function () {
                                console.log("Something Went Wrong!");
                            }
                        });
                    } else if (mode == "Sensor Wise" || mode == 1) {
                        $('#id_sensor_list').hide();
                        $('#sensor_id').hide();
                        function_fill_dropdown_sensor_all();
                    }
                }
            });

            function fill_dropdown(nodes) {
                $("#id_list").empty();
                if (!isEmpty(nodes)) {
                    $("#id_list").append($("<option />").val('').text('--Select Node--'));
                    for (let node in nodes) {
                        if (nodes.hasOwnProperty(node)) {
                            $("#id_list").append($("<option />").val(nodes[node].id).text(nodes[node].node_name));
                        }
                    }
                } else {
                    $("#id_list").append($("<option />").val('').text('No Available Node'));
                }
            }

            $("#id_list").on("change", function () {

                let mode = $("#id_mode").val();
                let node_id = this.value;
                if (!isEmpty(mode)) {
                    if (mode == "Node Wise" || mode == 0) {
                        $("#sensor_id").show();
                        $("#id_sensor_list").show();
                    }

                    $.ajax({
                        type: "get",
                        url: "{% url 'sensor:fetch_sensor_ajax' %}",
                        data: {
                            'id': node_id
                        },
                        success: function (data) {
                            if (data.hasOwnProperty('result')) {
                                fill_dropdown_sensor(data.result);
                            }
                            return data;
                        },
                        error: function () {
                            console.log("Something Went Wrong!");
                        }
                    });
                }
            });

            function fill_dropdown_sensor(Sensor) {
                $("#id_sensor_list").empty();
                if (!isEmpty(Sensor)) {
                    $("#id_sensor_list").append($("<option />").val('').text('--Select Sensor--'));
                    for (s in Sensor) {
                        if (Sensor.hasOwnProperty(s)) {
                            $("#id_sensor_list").append($("<option />").val(Sensor[s].id).text(Sensor[s].sensor_name));
                        }
                    }
                    $("#id_sensor_list").append($("<option />").val(0).text('All Sensor'));
                } else {
                    $("#id_sensor_list").append($("<option />").val('').text('No Available Sensor'));
                }
            }


            function function_fill_dropdown_sensor_all() {

                let mine_id = $('#id_mine_id').val();
                if (!isEmpty(mine_id)) {
                    $.ajax({
                        type: "get",
                        url: "{% url 'sensor:fetch_sensors_list' %}",
                        data: {
                            'id': mine_id
                        },
                        beforeSend: function () {
                            $("#id_list").empty();
                        },
                        success: function (data) {
                            let Sensors = data.result;
                            if (data.hasOwnProperty('result')) {
                                if (isEmpty(Sensors)) {
                                    $("#id_list").append($("<option />").val('').text('No Available Sensor'));
                                } else {
                                    $("#id_list").append($("<option />").val('').text('Select Sensor'));
                                }
                                for (let s in Sensors) {
                                    if (Sensors.hasOwnProperty(s)) {
                                        $("#id_list").append($("<option />").val(Sensors[s].sensor_name).text(Sensors[s].sensor_name));
                                    }
                                }
                            }
                            return data;
                        },
                        error: function () {
                            console.log("Something Went Wrong!");
                        }
                    });
                }
            }

            let warnings = []
            $("#btn_show").click(function () {
                let mode = $("#id_mode").val();
                if (!isEmpty(mode)) {
                    if (mode == 'Node Wise' || mode == 0) {
                        let sensor_id = $("#id_sensor_list").val();
                        let node_id = $("#id_list").val();
                        if (sensor_id == '0') {
                            $.ajax({
                                type: "get",
                                url: "{% url 'sensor:fetch_sensor_values_all_ajax' %}",
                                data: {
                                    'id': node_id
                                },
                                beforeSend: function () {
                                    $("#btn_show").val("Please wait...");
                                    $("#btn_show").prop('disabled', true);
                                },
                                success: function (data) {

                                    if (data.hasOwnProperty('result')) {
                                        console.log('all', data);
                                        fill_all(node_id, data.result);
                                    }
                                    return data;
                                },
                                error: function () {

                                    console.log("Something Went Wrong!");
                                }
                            });


                        } else {
                            $.ajax({
                                type: "get",
                                url: "{% url 'sensor:fetch_sensor_ajax_sensor' %}",
                                data: {
                                    'id': sensor_id
                                },
                                beforeSend: function () {
                                    $("#btn_show").val("Please wait...");
                                    $("#btn_show").prop('disabled', true);
                                },
                                success: function (data) {
                                    if (data.hasOwnProperty('result')) {
                                        let Sensor = data.result;
                                        fill_graph_sensor(Sensor);
                                    }
                                    return data;
                                },
                                error: function () {
                                    console.log("Something Went Wrong!");
                                }
                            });
                        }
                    } else if (mode == "Sensor Wise" || mode == 1) {
                        let sensor_name = $("#id_list").val();
                        let mine_id = $("#id_mine_id").val();
                        fill_graph_sensor_node(sensor_name, mine_id);
                    }
                }
            });

            function fill_graph_sensor(SensorInit) {
                console.log('Init', SensorInit);
                if (!isEmpty(SensorInit)) {
                    $('<div>', {id: "X" + SensorInit.id}).appendTo($("#table"));
                    $('<br><br>').appendTo($("#table"));
                }

                (function sensorGraph() {
                    $.ajax({
                        type: "get",
                        url: "{% url 'sensor:report_fetch_sensor_values_ajax' %}",
                        data: {
                            'id': SensorInit.id
                        },
                        success: function (data) {
                            if (data.hasOwnProperty('result')) {
                                data = data.result;
                                data = JSON.parse(data);
                                let headers = [];
                                headers.push("Time");
                                headers.push("Mine Name");
                                headers.push("Node Name");
                                headers.push(SensorInit.sensor_name + "(" + SensorInit.unit + ")");

                                let Sensor = [];
                                Sensor.push(SensorInit)
                                fill_table_sensor_heading(headers, Sensor);
                                ShowWarning(SensorInit, data);

                            }
                        },
                        complete: function () {
                            {#setTimeout(sensorGraph, 1000);#}
                        }
                    });
                })();
            }

            ////////////////////////////////////////////////////

            function fill_all(node_id, SensorInit) {
                for (let s in SensorInit) {
                    if (SensorInit.hasOwnProperty(s)) {
                        $('<div>', {id: "X" + SensorInit[s].id}).appendTo($("#table"));
                        $('<br><br>').appendTo($("#table"));
                    }
                }

                function rand() {
                    x = 0;
                    return x;
                }

                for (let s in SensorInit) {
                    if (SensorInit.hasOwnProperty(s)) {
                        var time = new Date();
                        var data = [{
                            x: [time],
                            y: [rand()],
                            mode: 'lines+markers',
                            marker: {color: '#1216f6', size: 8},
                            line: {width: 4},
                            name: '<b>No Data Found</b>'
                        }]
                        var layout = {
                            title: {
                                text: '<b>Live Sensor<i>(' + SensorInit[s].sensor_name + ')</i> Graph</b>',
                                font: {
                                    family: 'Courier New, monospace',
                                    size: 34

                                },
                                xref: 'paper',
                                x: 0.05,

                            },
                            xaxis: {
                                title: {
                                    text: '<b>Time</b>',
                                    font: {
                                        family: 'Courier New, monospace',
                                        size: 22,
                                        color: '#000000'
                                    }
                                },
                            },
                            yaxis: {
                                title: {
                                    text: '<b>' + SensorInit[s].sensor_unit + '</b>',
                                    font: {
                                        family: 'Courier New, monospace',
                                        size: 22,
                                        color: '#000000'
                                    }
                                }
                            },
                            showlegend: true,
                            legend: {
                                x: 4,
                                y: 4
                            }
                        };

                        Plotly.react('X' + SensorInit[s].id, data, layout);


                        (function sensorGraph(SensorInit) {

                            $.ajax({
                                type: "get",
                                url: "{% url 'sensor:report_fetch_sensor_values_ajax' %}",
                                data: {
                                    'id': SensorInit.id
                                },
                                success: function (data) {
                                    if (data.hasOwnProperty('result')) {
                                        data = data.result;
                                        data = JSON.parse(data);
                                        let headers = [];
                                        headers.push("Time");
                                        headers.push("Mine Name");
                                        headers.push("Node Name");
                                        for (s in SensorInit) {
                                            if (SensorInit.hasOwnProperty(s)) {
                                                headers.push(SensorInit[s].sensor_name + "(" + SensorInit[s].unit + ")");
                                            }
                                        }
                                        let Sensor = [];
                                        Sensor.push(SensorInit)
                                        fill_table_sensor_heading(headers, Sensor);
                                        ShowWarning(SensorInit, data);
                                    }
                                },
                                complete: function () {
                                    {#setTimeout(sensorGraph(SensorInit), 5000);#}
                                }
                            });
                        })(SensorInit[s]);
                    }
                }

            }

            function fill_graph_sensor_node(sensor_name, mine_id) {
                $.ajax({
                    type: "get",
                    url: "{% url 'sensor:sensor_wise_node_header' %}",
                    data: {
                        'id': sensor_name,
                        'mine': mine_id
                    },
                    beforeSend: function () {
                        $("#btn_show").val("Please wait...");
                        $("#btn_show").prop('disabled', true);
                    },
                    success: function (data) {
                        if (data.hasOwnProperty('result')) {
                            let Sensors = data.result;
                            for (let s in Sensors) {
                                if (Sensors.hasOwnProperty(s)) {
                                    $('<div>', {id: "X" + Sensors[s].id}).appendTo($("#table"));
                                    $('<br><br>').appendTo($("#table"));
                                    fill_graph_sensor_node_all(Sensors[s], mine_id);
                                }
                            }
                        }

                        return data;
                    }
                });
            }

            function fill_graph_sensor_node_all(SensorInit, mine_id) {


                (function sensor_wise_result() {
                    $.ajax({
                        type: "get",
                        url: "{% url 'sensor:sensor_wise_node' %}",
                        data: {
                            'id': SensorInit.sensor_name,
                            'mine': mine_id
                        },
                        success: function (data) {
                            if (data.hasOwnProperty('result')) {
                                let Sensors = data.result;
                                for (let s in Sensors) {
                                    if (Sensors.hasOwnProperty(s)) {
                                        function getData() {
                                            let x2 = Sensors[s].sensor_value;
                                            return x2;
                                        }

                                        ShowWarning(SensorInit, getData())
                                    }
                                }
                            }
                        },
                        complete: function () {
                            setTimeout(sensor_wise_result, 2000);
                        }
                    });
                })();
            }

            function ShowWarning(SensorInit, SensorValues) {
                let time = [];
                let sensor_values = [];
                datatable = $('#displayTable').DataTable();
                let minename = $('#id_mine_id').find(":selected").text();
                let nodename = $('#id_list').find(":selected").text();
                let text=[];
                let color=[];
                for (let values in SensorValues) {
                    if (SensorValues.hasOwnProperty(values)) {
                        if(SensorValues[values].fields.sensor_value<SensorInit.level1){
                            text.push('Normal');
                            color.push('');
                        }
                        else if(SensorValues[values].fields.sensor_value>=SensorInit.level1 && SensorValues[values].fields.sensor_value<SensorInit.level2){
                            text.push(SensorInit.level1_msg);
                            color.push('#'+SensorInit.level1_color);
                        }
                        else if(SensorValues[values].fields.sensor_value>=SensorInit.level2 && SensorValues[values].fields.sensor_value<SensorInit.level3){
                            text.push(SensorInit.level2_msg);
                            color.push('#'+SensorInit.level2_color);
                        }
                        else {
                            text.push(SensorInit.level3_msg);
                            color.push('#'+SensorInit.level3_color);
                        }

                        time.push(SensorValues[values].fields.date_time);
                        sensor_values.push(parseFloat(SensorValues[values].fields.sensor_value));
                        datatable.row.add([SensorValues[values].fields.date_time, minename, nodename, parseFloat(SensorValues[values].fields.sensor_value)]).draw().node();
                    }
                }
                console.log('color',color);
                let offset = 0.75;
                var data = [{
                    x: time,
                    y: sensor_values,
                    text:text,
                    color: color,
                    mode: 'lines+markers',
                    marker: {color: color, size: 8},
                    line: {width: 4},
                    name: '<b>'+SensorInit.sensor_name+' Graph</b>'
                },
                    {
                        x: [time[1], time[1],time[2]],
                        y: [SensorInit.level1+offset, SensorInit.level2-offset,SensorInit.level3+offset],
                        mode: 'text',
                        text: ['<b>First Level Warning</b>', '<b>Second Level Warning</b>','<b>Third Level Warning</b>'],
                        showlegend: false,
                        hoverinfo:'skip',
                    }

                ];

                var layout = {
                    shapes: [
                        {
                            type: 'line',
                            xref: 'paper',
                            x0: 0,
                            y0: SensorInit.level1,
                            x1: 1,
                            y1: SensorInit.level1,
                            line: {
                                color: SensorInit.level1_color,
                                width: 3,
                                dash: 'dot'
                            },
                            fillcolor: '#0096888a'
                        },
                        {
                            type: 'line',
                            xref: 'paper',
                            x0: 0,
                            y0: SensorInit.level2,
                            x1: 1,
                            y1: SensorInit.level2,
                            line: {
                                color: SensorInit.level2_color,
                                width: 3,
                                dash: 'dot'
                            },
                            fillcolor: '#ffeb3b75'
                        },
                        {
                            type: 'line',
                            xref: 'paper',
                            x0: 0,
                            y0: SensorInit.level3,
                            x1: 1,
                            y1: SensorInit.level3,
                            line: {
                                color: SensorInit.level3_color,
                                width: 3,
                                dash: 'dot'
                            },
                            fillcolor: '#f443368c'
                        }

                    ],
                    annotations: [{
                        xref: 'paper',
                        yref: 'paper',
                        x: time[0],
                        xanchor: 'right',
                        y: 200,
                        yanchor: 'bottom',
                        text: 'Hello World',
                        showarrow: true
                    }],
                    title: {
                        text: '<b>Live Graph for Sensor(' + SensorInit.sensor_name + ') in (' + SensorInit.sensor_node_name + ')</b>',
                        font: {
                            family: 'Courier New, monospace',
                            size: 34
                        },
                        xref: 'paper',
                        x: 0.05,

                    },
                    xaxis: {
                        title: {
                            text: '<b>Time</b>',
                            font: {
                                family: 'Courier New, monospace',
                                size: 22,
                                color: '#060216'
                            }
                        },
                    },
                    yaxis: {
                        title: {
                            text: '<b>' + SensorInit.unit + '</b>',
                            font: {
                                family: 'Courier New, monospace',
                                size: 22,
                                color: '#060216'
                            }
                        },

                    },
                    showlegend: true,
                    legend: {
                        x: 4,
                        y: 4
                    }
                };
                Plotly.react('X' + SensorInit.id, data, layout);


            }

            function fill_table_sensor_heading(header, condition) {
                let tableHeaders = "";

                for (let h in header) {
                    if (header.hasOwnProperty(h))
                        tableHeaders += "<th>" + header[h] + "</th>";
                }
                $("#tableDiv").append('<table id="displayTable" class="display table-bordered" cellspacing="0" width="100%"><thead><tr>' + tableHeaders + '</tr></thead><tbody id="tab_1"></tbody></table>');
                $('#displayTable').DataTable({
                    'rowCallback': function (row, data, index) {

                        for (let cond in condition) {
                            if (condition.hasOwnProperty(cond)) {
                                if (parseFloat(data[condition[cond].id]) < parseFloat(condition[cond].level1)) {
                                    $(row).find('td:eq(' + condition[cond].id + ')').css('color', 'blue');

                                } else if (parseFloat(data[condition[cond].id]) > parseFloat(condition[cond].level1) && parseFloat(data[condition[cond].id]) < parseFloat(condition[cond].level2)) {
                                    console.log(condition[cond].id, 'green');
                                    $(row).find('td:eq(' + condition[cond].id + ')').css('color', 'green');

                                } else if (parseFloat(data[condition[cond].id]) > parseFloat(condition[cond].level2) && parseFloat(data[condition[cond].id]) < parseFloat(condition[cond].level3)) {
                                    $(row).find('td:eq(' + condition[cond].id + ')').css('color', '#ffc107');

                                } else {
                                    $(row).find('td:eq(' + condition[cond].id + ')').css('color', 'red');
                                }
                            }
                        }
                    },

                    retrieve: true,
                    paging: false,
                    searching: true,
                    "ordering": false,
                    dom: 'Bfrtip',
                    buttons: [
                        'copy', 'csv', 'excel', 'pdf', 'print'
                    ]
                });


            }

        });
        var temp;
        var datatable;
    </script>
{% endblock %}
