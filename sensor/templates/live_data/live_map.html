{% extends "base.html" %}

{% block content %}
    <div class="container">

        <div class="row">

            <section class="col-md-12">
                <div class="alert alert-primary" role="alert">
                    Click on the node to see the sensor data and wait for few seconds
                </div>
                <h3 class="page-header text-center"><b>ENVIRONMENT MONITORING:LIVE SENSOR DATA IN MAP</b></h3>
                <p class="text-center text-muted">&nbsp&nbsp&nbspHere you can see the live status of sensors in map</p>
                <div style="display: none;" id="fetch_image" data-url="{% url 'sensor:fetch_map_image' %}"></div>
                <div style="display: none;" id="sensor_data" data-url="{% url 'sensor:node_sensor_data' %}"></div>
                <!-- Table content -->
                <div class="row">
                    <div class="form-group">
                        <form class="form-horizontal" method="post" enctype="multipart/form-data">{% csrf_token %}
                            <div class="form-group col-md-12">
                                <div class="col-md-12">
                                    <div class="col-md-4">
                                        <label for="" class="" id="">1. Choose Mine:</label>
                                    </div>
                                    <div class="col-md-8">
                                        {{ form.mine_id }}
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="button" id="show" class="btn btn-success" value="Show">Show</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <div class="col-md-12" style="margin-top:30px;">
                <ul style="float:left">
                    <li class="GoafMineAreaIcon">Goaf Area</li>
                </ul>
                <ul style="float:left">
                    <li class="NormalMineAreaIcon">Normal Area</li>
                </ul>
            </div>
        </div>
    </div>
    <section class="KBmap" id="KBtestmap"></section>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#id_mine_id").addClass('form-control');
            toastr.options = {
                "closeButton": false,
                "debug": false,
                "newestOnTop": true,
                "progressBar": false,
                "positionClass": "toast-bottom-full-width",
                "preventDuplicates": true,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "100",
                "timeOut": "3000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut",
            };


            $("#id_mine_id").on("change", function () {
                if ($(this).val() != '') {
                    setImageData(this.value);
                    $('#RouterCreate').prop("disabled", false)
                } else {
                    $('#RouterCreate').prop("disabled", true)
                }
                $('#KBtestmap').hide();
            });

            $('#show').click(function () {
                $('#KBtestmap').show()
            });

            function setImageData(mine_id) {
                $.ajax({
                    type: "get",
                    url: $("#fetch_image").data('url'),
                    data: {
                        'id': mine_id
                    },
                    success: function (data) {

                        CreateKBtestMap(data);
                        $(document).on("click", "div.KBmap__marker", function () {
                            var NodeId = this.id;
                            var NodeName = this.dataset.markerName;
                            var mine_id = $("#id_mine_id").val();
                            Show_Live_Sensor_Values(mine_id, NodeId, NodeName);
                        });
                    },
                    error: function () {
                        console.log("something is not right.please contact admin - 1");
                    }
                });
            }

            function CreateKBtestMap(data) {
                var img = data.mine.image_url;

                if (addedKBmaps.length > 0) {
                    addedKBmaps.pop();
                    $('.KBmap__mapContainer').remove();
                }
                if (img) {
                    createKBmap('KBtestmap', '/media/' + img);
                    KBtestmap.importJSON(data.node);
                    console.log('data node',data.node);

                    KBtestmap.showAllMapMarkers();
                    for (d in data.node) {
                        $('div.KBmap__marker.' + d.split(' ').join('.'))[0]['id'] = data.node[d]['id'];
                    }
                } else {
                    $("#map").css("");
                    $("#map").html("No Mine map(blue print) is added in this mine.please add it.");
                }
            };

            var NODEAJAX;

            function Show_Live_Sensor(mine_id, data) {
                for (node in data) {
                    Show_Live_Sensor_Values(mine_id, data[node]['id'], node);
                }
            };


            function Show_Live_Sensor_Values(mine_id, node_id, node_name) {
                (function NODEAJAX() {
                    $.ajax({
                        type: "get",
                        url: $("#sensor_data").data('url'),
                        data: {
                            'id': mine_id,
                            'node_id': node_id,
                        },
                        success: function (data) {
                            console.log('data',data)
                            if (data.hasOwnProperty("error")) {
                                toastr.error(data.error);
                                return data;
                            }
                            Fill_Node(data);
                            return data;
                        },
                        error: function () {
                            console.log("something is not right.please contact admin - 1");
                        },
                        complete: function () {
                            setTimeout(NODEAJAX, 1000);
                        }
                    });
                })();
            }

            var set = 0;

            function Fill_Node(NODE) {
                let contents = "";  //contents = "";
                for (let node in NODE) {
                    console.log('node',node);
                    contents = '<div id="Content' + node.replace(/\s+/g, '') + '">';
                    content="";
                    for (let gases in NODE[node]) {
                        var gas = NODE[node][gases];
                        var progressBarColor = "#49FB7A"; //green  F6FE51 //yellow  FB2E1D //red
                        if (gas.warning == 1) {
                            progressBarColor = "#49FB7A";
                        } else if (gas.warning == 2) {
                            progressBarColor = "#F6FE51";
                        } else if (gas.warning == 3) {
                            progressBarColor = "#FB2E1D";
                        }
                        content += '<div id="' + gases + '"><strong>' + gases + ':</strong> ' + gas.value + ' ' + gas.unit + '<div class="progress mb-4"><div class="progress-bar" role="progressbar" id="nitrogen" style="background-color:' + progressBarColor + ' !important; width: ' + Number(gas.value) + '%" aria-valuenow="' + Number(gas.value) + '" aria-valuemin="0" aria-valuemax="100"></div> </div></div>';

                        //contents += '<div id="' + gases + '"><strong>' + gases + ':</strong> ' + gas.value + ' ' + gas.unit + '<div class="progress"><div class="progress-bar"  role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="background-color=' + progressBarColor + ' width:' + gas.value + '%"><span class="sr-only">70% Complete</span></div></div></div>';
                    }
                    console.log(content)
                    $('#Content'+node.replace(/\s+/g, '')).html(content);
                    contents += content+'</div>';

                        KBtestmap.mapMarkers[node].modal.content = contents;
                }
            }
        });

    </script>


{% endblock %}
