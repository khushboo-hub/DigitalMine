{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Manage DGMS Coal Mine (TABLE A -EMPLOYMENT)</h2>
    <hr/>
  <center>
      <a href="/DGMS_Forms/Add_DGMS_CoalMine_table_A"><span class="btn btn-success">Add DGMS Coal Mine (TABLE A -EMPLOYMENT)</span></a>
  </center>
    <hr/>
    <table class="table">
        <thead>
        <tr>
            <th>Sl.No.</th>
            <th>Year</th>
            <th>Edit</th>
            <th>View</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
         {% for obj in form %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{obj.year}}</td>
                <td><a class="btn btn-warning" href="/DGMS_Forms/Edit_DGMS_CoalMine_table_A/{{ obj.id }}"> Edit <span class="glyphicon glyphicon-pencil"></span></a></td>
                <td><a class="btn btn-info" href="/DGMS_Forms/View_DGMS_CoalMine_table_A/{{ obj.id }}"> View <span class="glyphicon glyphicon-list"></span></a></td>
                <td><div class="btn btn-danger delete"  data-id="{{obj.id}}" > Delete <span class="glyphicon glyphicon-trash"></span></div></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document.body).on('click','.delete',function(key){
    var id = $(this).data("id");
    var url = "/DGMS_Forms/Delete_DGMS_CoalMine_table_A/"+id;
    $("#sureDelete").attr("href",url);
    $('#update_info').modal('show');
    });
</script>
{% endblock %}
