<div class="container">
    <div class="row">
        <section class="col-md-12">
            <h1 class="page-header">Daily Entry Of Coal/Ore

            <!-- Table content -->
            <div class="row">
                <div class="form-group">
                    <form class="form-horizontal" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <fieldset class="scheduler-border">
                            <legend class="scheduler-border"><font color="blue">Daily Entry</font></legend>
                                <div class="form-group col-md-12">
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="" class="" id="">Select Mine:<font color="red">*</font> </label>
                                    </div>
                                    <div class="col-md-8">
                                        {{form.mine_id}}
                                    </div>
                                </div>
                                    <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="" class="" id="">Select shift<font color="red">*</font></label>
                                    </div>
                                    <div class="col-md-8">
                                        <select class="form-control" id="id_shift_name" name="shift_name">
                                            <option>All</option>
                                        </select>
                                    </div>
                                </div>


                            </div>
                             <div class="form-group col-md-12">
                               <div class="col-md-6">
                                     <div class="col-md-4">
                                        <label for="" class="" id="">Total Weight</label>
                                    </div>
                                    <div class="col-md-4">
                                        {{form.total_weight}}
                                    </div>
                                   <div class="col-md-1">
                                       in
                                   </div>
                                   <div class="col-md-3">
                                        {{form.weight_unit}}
                                    </div>

                                 </div>
                                 <div class="col-md-6">
                                     <div class="col-md-4">
                                        <label for="" class="" id="">Production Type</label>
                                    </div>
                                    <div class="col-md-8">
                                        {{form.production_type}}
                                    </div>

                                 </div>

                            </div>
                            <div class="form-group col-md-12">
                                <div class="col-md-6">
                                     <div class="col-md-4">
                                        <label for="" class="" id="">Date</label>
                                    </div>
                                    <div class="col-md-8">
                                        {{form.dates}}
                                    </div>

                                 </div>
                                 <div class="col-md-6">
                                     <div class="col-md-4">

                                    </div>
                                    <div class="col-md-8">

                                    </div>

                                 </div>



                            </div>


                        </fieldset>
                        <br/><br/>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Submit"/>

                        </div>
                    </form>
                </div>
            </div><!--end Table content -->
        </section>
    </div>
</div>
<style>

    fieldset.scheduler-border {
    border: solid 1px #DDD !important;
    padding: 0 10px 10px 10px;
    border-bottom: none;
}

legend.scheduler-border {
    width: auto !important;
    border: none;
    font-size: 14px;
}
fieldset ul {list-style:none}


</style>
<script>
$(document).ready(function(){
        $("#id_mine_id").addClass('form-control');

        $("#id_vehicle_id").addClass('form-control');
        $("#id_name_of_the_tub").addClass('form-control');
         $("#id_shift_name").addClass('form-control');



});
$("#id_mine_id").on("change",function(){
    mine_id=this.value;
    $.ajax({
            type:"get",
            url: "{% url 'ProductionMonitoring:fetch_shift_ajax' %}",
            data: {
                     'id': mine_id
                   },
            success: function(data) {
                console.log(data);
                //alert(data.result[0]);
                fill_dropdown(data.result);

                //return data;
                    },
            error: function(){
                    console.log("error he ji");
                 }
            });
});
function fill_dropdown(result){
    $("#id_shift_name").html("<option value='0'>All</option>");
    for (index = 0; index < result.length; index++) {
    //alert(result[index]);
    var str_array = result[index].split(',');
    //alert("id="+str_array[0]+":name="+str_array[1]);
    $("#id_shift_name").append($("<option />").val(str_array[0]).text(str_array[1]));
    }
}



$(function() {
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2012",
      format: 'yyyy-mm-dd'
      // You can put more options here.

    });
  });


<!--$("#id_shift_name").append('<option value="0">All</option>');-->


</script>
