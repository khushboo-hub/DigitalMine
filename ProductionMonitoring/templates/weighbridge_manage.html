{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
<section class="col-md-12">
    <h1 class="page-header">Manage Weighbridge</h1>
    <div class="row text-center">
        <div class="col-md-12">
            <a class="btn btn-primary" href="{% url 'ProductionMonitoring:weighbridge_add' %}">Add Weighbridge</a>
        </div>
    </div>
    <hr>
    <!-- Table content -->
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-bordered" id="content">
                    <thead>
                        <tr>
                            <th>SL No</th>
                            <th>Mine</th>
                            <th>Weighbridge Name</th>
                            <th>Location</th>
                            <th class="text-center" colspan="5">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                            {% for book in object_list %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <!--<td>{{ book.id }}</td>-->
                            <td>{{ book.mine_id.name }}</td>
                             <td>{{ book.w_name }}</td>
                            <td>{{ book.location }}</td>
                             <td class="text-center"><a href="{% url 'ProductionMonitoring:weighbridge_edit' book.id %}" title="Edit Weighbridge."><span class="glyphicon glyphicon-pencil"></span></a></td>
                            <td class="text-center"><a href="#" class="delete" data-url="{% url 'ProductionMonitoring:weighbridge_delete' book.id %}" title="Delete Weighbridge."><span class="glyphicon glyphicon-trash"></span></a></td>

                        </tr>

                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div><!--end Table content -->
</section>
        </div>
</div>
<script>
    $(document.body).on("click", ".delete", function () {
        $("#sureDelete").attr("href", $(this).data('url'));
        $('#update_info').modal('show');

    });
</script>
{% endblock %}
