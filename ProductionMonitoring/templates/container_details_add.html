{% extends "base.html" %}

{% block content %}
{% load staticfiles %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<div class="container">
    <div class="row">
        <section class="col-md-12">
            <h1 class="page-header">Add Tub
                <small>&nbsp&nbsp&nbspHere you can add basic info of Tub</small>

                </h1>
            <div class="row text-center">
                <div class="col-md-12">
                    <a class="btn btn-primary" href="{% url 'ProductionMonitoring:container_details_manage' %}">Manage Tub Information</a>
                </div>
            </div>


            <!--<div class="row text-center">-->

            <!--</div>-->
            <!--<hr>-->
            <!-- Table content -->
            <div class="row">
                <div class="form-group">
                    <form class="form-horizontal" method="post" enctype="multipart/form-data">{% csrf_token %}

                         <!--{{form.as_table}}-->
                            <fieldset class="scheduler-border">
                            <legend class="scheduler-border"><font color="blue"> TubDetails</font></legend>
                               <div class="form-group col-md-12">
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="id_name_of_the_tub" class="" id="">Name Of the tub<font color="red">*</font></label>
                                    </div>
                                    <div class="col-md-8">
                                        {{form.name_of_the_tub}}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="id_initial_weight" class="" id="">Initial Weight<font color="red">*</font> </label>
                                    </div>
                                    <div class="col-md-8">
                                         {{form.initial_weight}}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                       <label for="id_laden_weight" class="" id="">Laden Weight<font color="red">*</font> </label>

                                    </div>
                                    <div class="col-md-8">
                                        {{form.laden_weight}}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                         <label for="id_weight_unit" class="" id="">Weight Unit<font color="red">*</font> </label>

                                    </div>
                                     <div class="col-md-8">
                                         {{form.weight_unit}}

                                     </div>
                                </div>
                            </div>
                            </fieldset>
                        <br/><br/>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </form>
                </div>
            </div><!--end Table content -->
        </section>
    </div>
</div>
<style>
    fieldset.scheduler-border {
    border: solid 1px #DDD !important;
    padding: 0 10px 10px 10px;
    border-bottom: none;
}

legend.scheduler-border {
    width: auto !important;
    border: none;
    font-size: 14px;
}
fieldset ul {list-style:none}

</style>


{% endblock %}
