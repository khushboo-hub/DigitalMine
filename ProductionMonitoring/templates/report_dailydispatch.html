{% extends "base.html" %}

{% block content %}

{% load staticfiles %}
<div class="container">
    <div class="row">
        <section class="col-md-12">
            <h1 class="page-header">Report Of Daily Dispatch Of Coal/Ore
                </h1>
            <div class="row text-center">

            </div>
            <div class="row">
                <div class="form-group">
                    <form class="form-horizontal" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <fieldset class="scheduler-border">
                            <legend class="scheduler-border"><font color="blue"> Daily Dispatch</font></legend>
                                <div class="form-group col-md-12">
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="" class="" id="">Select Mine:<font color="red">*</font> </label>
                                    </div>
                                    <div class="col-md-8">
                                        {{form.mine_id}}
                                    </div>
                                </div>
                                    <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="" class="" id="">Select shift<font color="red">*</font></label>
                                    </div>
                                    <div class="col-md-8">
                                        <select class="form-control" id="id_shift_name" name="shift_name">
                                            <option>All</option>
                                        </select>
                                    </div>
                                </div>


                            </div>

                            <div class="form-group col-md-12">
                                <div class="col-md-6">
                                     <div class="col-md-4">
                                        <label for="" class="" id="">From Date</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control datepicker" id="from_dates">
                                    </div>

                                 </div>
                                 <div class="col-md-6">
                                     <div class="col-md-4">
                                        <label for="" class="" id="">To Date</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control datepicker" id="to_dates">
                                    </div>

                                 </div>



                            </div>


                        </fieldset>
                        <br/><br/>
                         <div class="text-center">
                <input class="btn btn-primary" type="button" id="id_show" value="Show"/>
            </div>
                    </form>
                </div>
            </div><!--end Table content -->
        </section>
    </div>
</div>

<div class="container">
    <div class="row">
<section class="col-md-12">
    <!-- Table content -->
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-bordered" id="content">
                    <thead>
                        <tr>
                            <th>Mine Name</th>
                            <th>Shift Name</th>
                            <th>Date</th>
                             <th>Productio Type</th>
                            <th>Total Production</th>
                            <th>unit</th>

                        </tr>
                    </thead>
                    <tbody id="results"></tbody>
                </table>

                </div>
            <div class="text-center">
                <input class="btn btn-primary" onclick="myFunction()" type="button" id="id_print" value="Print"/>
            </div>
            <br/>
            <br/>

        </div>
    </div><!--end Table content -->
</section>
        </div>
</div>
<style>

    fieldset.scheduler-border {
    border: solid 1px #DDD !important;
    padding: 0 10px 10px 10px;
    border-bottom: none;
}

legend.scheduler-border {
    width: auto !important;
    border: none;
    font-size: 14px;
}
fieldset ul {list-style:none}


</style>
<script>
$(document).ready(function(){
        $("#id_mine_id").addClass('form-control');

        $("#id_vehicle_id").addClass('form-control');
        $("#id_name_of_the_tub").addClass('form-control');
         $("#id_shift_name").addClass('form-control');



});
$("#id_mine_id").on("change",function(){
    mine_id=this.value;
    $.ajax({
            type:"get",
            url: "{% url 'ProductionMonitoring:fetch_shift_ajax' %}",
            data: {
                     'id': mine_id
                   },
            success: function(data) {
                console.log(data);
                //alert(data.result[0]);
                fill_dropdown(data.result);

                //return data;
                    },
            error: function(){
                    console.log("error he ji");
                 }
            });
});
function fill_dropdown(result){
    $("#id_shift_name").html("<option value='0'>All</option>");
    for (index = 0; index < result.length; index++) {
    //alert(result[index]);
    var str_array = result[index].split(',');
    //alert("id="+str_array[0]+":name="+str_array[1]);
    $("#id_shift_name").append($("<option />").val(str_array[0]).text(str_array[1]));
    }
}
  $("#id_show").click(function(){

        var mine_id = $("#id_mine_id").val();
        var shift_id = $("#id_shift_name").val();
        var from_id =$('#from_dates').val();
        var to_id=$("#to_dates").val();
        alert(to_id);
           $.ajax({
            type:"get",
            url: "{% url 'ProductionMonitoring:fetch_report_dailydispatch_ajax' %}",
            data: {
                     'mine_ID': mine_id,
                     'shift_ID':shift_id,
                     'from_ID':from_id,
                     'to_ID':to_id,
                   },
            success: function(data) {
                console.log(data.result);
                alert(data.result);
                fill_table(data.result);




                    //return false;
                    },
            error: function(){
                    console.log("Error!");
                 }
            });
});
function fill_table(result){
  // alert(result);
   <!--var count=0;-->
   <!--var  sum=0;-->
   for (index = 0; index < result.length; index++) {

        <!--alert(result[index][0]);-->

         <!--var str_array = result[index].split(',');-->
        <!--alert(str_array);-->

          $("#results").append($("<tr><td>"+result[index][0]+"</td><td>"+result[index][1]+"</td><td>"+result[index][2]+"</td><td>"+result[index][5]+"</td><td>"+result[index][3]+"</td><td>"+result[index][4]+"</td></tr>"));

    }
}


function myFunction() {
  window.print();
}






</script>

{% endblock %}
