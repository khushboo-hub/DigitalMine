{% extends "base.html" %}

{% block content %}

{% load staticfiles %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">



        <script src="{% static 'dateandtime/jquery-ui.js' %}"></script>
        <script src="{% static 'dateandtime/jquery-ui-timepicker-addon.js' %}"></script>
        <link rel="stylesheet" href="{% static 'dateandtime/1.11.4-themes-smoothness-jquery-ui.css' %}">
        <link rel="stylesheet" href="{% static 'dateandtime/bootstrap-datetimepicker.css' %}">

        <link rel="stylesheet" href="{% static 'dateandtime/jquery.timepicker.css' %}">
        <link rel="stylesheet" href="{% static 'dateandtime/jquery-ui-timepicker-addon.css' %}">



        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">













<div class="container">
    <div class="row">
        <section class="col-md-12">
            <h1 class="page-header">Production Using Waste Material
                </h1>


<!--<script src="{% static 'js/jscolor.js' %}"></script>
<div class="container">
    <div class="row">
        <section class="col-md-12">
            <h1 class="page-header">Manual Entry Of Coal/Ore Weighbridge</h1>-->
            <!-- Table content -->
            <div class="row">
                <div class="form-group">
                    <form class="form-horizontal" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <fieldset class="scheduler-border">
                            <legend class="scheduler-border"><font color="blue">Production Using Waste Material</font></legend>
                                <div class="form-group col-md-12">
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="" class="" id="">Select Mine:<font color="red">*</font> </label>
                                    </div>
                                    <div class="col-md-8">
                                        {{form.mine_id}}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="" class="" id="">Select Weighbridge<font color="red">*</font></label>
                                    </div>
                                    <div class="col-md-8">
                                        <select class="form-control" id="id_weighbridge_id" name="weighbridge_id">
                                            <option>----Select Weighbridge----</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-md-12">
                                 <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="" class="" id="">Net Weight<font color="red">*</font> </label>
                                    </div>
                                    <div class="col-md-5">
                                        {{form.net_weight}}
                                    </div>
                                     <div class="col-md-1">
                                        in
                                    </div>
                                     <div class="col-md-2">
                                         <label for="" class="" id="" >m<sup>3</sup>/t</label>
                                    </div>
                                </div>
                                  <div class="col-md-6">
                                     <div class="col-md-4">
                                        <label for="" class="" id="">DateTime</label>
                                    </div>
                                    <div class="col-md-8">
                                        {{form.datetime_in}}
                                    </div>

                                 </div>
                            </div>


                                <div class="form-group col-md-12">
                                 <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="" class="" id="">Select Vehicle<font color="red">*</font></label>
                                    </div>
                                    <div class="col-md-8">
                                         <select class="form-control" id="id_vehicle_id" name="vehicle_id">
                                            <option>----Select Vehicle----</option>
                                        </select>
                                    </div>
                                </div>

                            </div>



                        </fieldset>
                        <br/><br/>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Submit"/>

                        </div>
                    </form>
                </div>
            </div><!--end Table content -->
        </section>
    </div>
</div>
<style>

    fieldset.scheduler-border {
    border: solid 1px #DDD !important;
    padding: 0 10px 10px 10px;
    border-bottom: none;
}

legend.scheduler-border {
    width: auto !important;
    border: none;
    font-size: 14px;
}
fieldset ul {list-style:none}


</style>
<script>
$(document).ready(function(){
        $("#id_mine_id").addClass('form-control');
        $("#id_weighbridge_id").addClass('form-control');
         $("#id_name_of_the_tub").addClass('form-control');
        $("#id_production_type").addClass('form-control');

});
$("#id_mine_id").on("change",function(){
    mine_id=this.value;
    $.ajax({
            type:"get",
            url: "{% url 'ProductionMonitoring:fetch_location_ajax' %}",
            data: {
                     'id': mine_id
                   },
            success: function(data) {
                console.log(data);
                //alert(data.result[0]);
                fill_dropdown(data.result);

                //return data;
                    },
            error: function(){
                    console.log("error he ji");
                 }
            });
});
function fill_dropdown(result){
    $("#id_weighbridge_id").html("<option>----Select Weighbridge----</option>");
    for (index = 0; index < result.length; index++) {
    //alert(result[index]);
    var str_array = result[index].split(',');
    //alert("id="+str_array[0]+":name="+str_array[1]);
    $("#id_weighbridge_id").append($("<option />").val(str_array[0]).text(str_array[1]));
    }
}








$('#id_datetime_in').datetimepicker();

$("#id_name_of_the_tub").on("change",function(){
    name_tub=this.value;
    $.ajax({
            type:"get",
            url: "{% url 'ProductionMonitoring:fetch_laden_ajax' %}",
            data: {
                     'id': name_tub
                   },
            success: function(data) {
                console.log(data);
                //alert('NO ERROR ENCOUNTERED!');
                //alert(data.result[0]);
                $("#id_laden_weight").val(data.result);

                //return data;
                    },
            error: function(){
                    alert('ERROR ENCOUNTERED!');
                    console.log(data);
                 }
            });
});
$("#id_laden_weight").prop('readonly', true);

$(document.body).on('blur change paste keyup','#id_no_of_trip',function() {
            var n1 = parseInt($('#id_laden_weight').val());
            var n2 = parseInt($('#id_no_of_trip').val());
            //var x = (n1 ? n1 : 0) - (n2 ? n2 : 0);
            var x =n2*n1;
             $("#id_total_weight").val(x);
         });
 $("#id_mine_id").on("change",function(){
    mine_id=this.value;
    $.ajax({
            type:"get",
            url: "{% url 'ProductionMonitoring:fetch_vehicle_ajax' %}",
            data: {
                     'id': mine_id
                   },
            success: function(data) {
                console.log(data);
                //alert(data.result[0]);
                fill_dropdown2(data.result);

                //return data;
                    },
            error: function(){
                    console.log("error");
                 }
            });
});

function fill_dropdown2(result){
    $("#id_vehicle_id").html("<option>----Select vehicle----</option>");
    for (index = 0; index < result.length; index++) {
    //alert(result[index]);
    var str_array = result[index].split(',');
    //alert("id="+str_array[0]+":name="+str_array[1]);
    $("#id_vehicle_id").append($("<option />").val(str_array[0]).text(str_array[1]));
    }
}

</script>

{% endblock %}
