{% extends "base.html" %}

{% block content %}
{% load staticfiles %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<div class="container">
    <div class="row">
        <section class="col-md-12">
            <h1 class="page-header">Add Weighbridge
                <small>&nbsp&nbsp&nbspHere you can add/edit basic info of Weighbridge</small>

                </h1>
            <div class="row text-center">
                <div class="col-md-12">
                    <a class="btn btn-primary" href="{% url 'ProductionMonitoring:weighbridge_manage' %}">Manage Weighbridge</a>
                </div>
            </div>


            <div class="row text-center">

            </div>
            <!--<hr>-->
            <!-- Table content -->
            <div class="row">
                <div class="form-group">
                    <form class="form-horizontal" method="post" enctype="multipart/form-data">{% csrf_token %}

                         <!--{{form.as_table}}-->
                            <fieldset class="scheduler-border">
                            <legend class="scheduler-border"><font color="blue"> Weighbridge Details</font></legend>
                               <div class="form-group col-md-12">
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="id_mine" class="" id=""> Select Mine </label>
                                    </div>
                                    <div class="col-md-8">
                                        {{form.mine_id}}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="id_w_name" class="" id="">Weighbridge Name<font color="red">*</font> </label>
                                    </div>
                                    <div class="col-md-8">
                                         {{form.w_name}}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                       <label for="id_location" class="" id="">Location<font color="red">*</font> </label>

                                    </div>
                                    <div class="col-md-8">
                                        {{form.location}}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                        <label for="id_ desc" class="" id="">Description </label>
                                        </label>
                                    </div>
                                     <div class="col-md-8">
                                            {{form.desc}}

                                     </div>
                                </div>
                            </div>
                                <div class="form-group col-md-12">
                                <div class="col-md-6">
                                    <div class="col-md-4">
                                       <label for="id_wb_code" class="" id="">Wb Code<font color="red">*</font> </label>
                                    </div>
                                    <div class="col-md-8">
                                        {{form.wb_code}}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="col-md-4">

                                    </div>
                                     <div class="col-md-8">

                                     </div>
                                </div>
                            </div>


                            </fieldset>
                        <br/><br/>
                        <br/><br/>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </form>
                </div>
            </div><!--end Table content -->
        </section>
    </div>
</div>
<style>
    fieldset.scheduler-border {
    border: solid 1px #DDD !important;
    padding: 0 10px 10px 10px;
    border-bottom: none;
}

legend.scheduler-border {
    width: auto !important;
    border: none;
    font-size: 14px;
}
fieldset ul {list-style:none}

</style>
<script>
$(function() {
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2012",
      // You can put more options here.

    });
  });

$(document).ready(function(){
    $("#id_mine_id").addClass('form-control');
    $("#id_mining_role").addClass('form-control');
    $("#id_immediate_staff").addClass('form-control');

});

</script>

{% endblock %}
